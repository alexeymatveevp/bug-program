{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Basic Demo</title>
	<script src="{% static "bower_components/jquery/jquery.min.js" %}"></script>
	<script src="{% static "bower_components/jquery-cookie/jquery.cookie.js" %}"></script>
	<script src="{% static "bower_components/bootstrap/dist/js/bootstrap.min.js" %}"></script>
	<script src="{% static "bower_components/bootstrap-datepicker/js/bootstrap-datepicker.js" %}"></script>
	<script src="{% static "jquery-validate.js" %}"></script>
	<script type="text/javascript" src="{% static "js/add.js" %}"></script>
	<script type="text/javascript" src="{% static "js/cross-origin.js" %}"></script>
	<link rel="stylesheet" type="text/css" href="{% static "bower_components/bootstrap-datepicker/css/datepicker.css" %}">
	<link rel="stylesheet" type="text/css" href="{% static "bower_components/bootstrap/dist/css/bootstrap.css" %}">
	<link rel="stylesheet" type="text/css" href="{% static "js/style.css" %}">	
</head>
<body>
	<header class="container">
		<h1>Basic Demo</h1>
	</header>

	<div class="container">
		<div class="control-group input-append">
			<input type="text" name="name" id="name" form="form" data-required />

			<label for="name" class="add-on"><span class="icon-asterisk"></span> Name</label>
		</div>

		<form id="form">
			<div class="control-group input-append">
				<input type="text" name="nickname" id="nickname" data-required="true" />

				<label for="nickname" class="add-on"><span class="icon-asterisk"></span> Nickname</label>
			</div>

			<div class="form-group">
				<label>Name:asd</label>
				<div>
					<input name="name" type="text" class="form-control" id="name" placeholder="Name" data-required="true" >
				</div>
				<div id="name-description"></div>
			</div>

			<div class="control-group input-append">
				<input type="text" name="site" id="site" />

				<label for="site" class="add-on">Site</label>
			</div>

			<div class="control-group input-append">
				<input type="text" name="age" id="age" data-required data-pattern="^[0-9]+$" />

				<label for="age" class="add-on"><span class="icon-asterisk"></span> Age</label>
			</div>

			<div class="btn-group">
				<button type="submit" class="btn btn-primary">Send</button>

				<button type="reset" class="btn">Reset</button>
			</div>
		</form>
	</div>

	<script>
	$('form').validate({
		onKeyup : true,
		eachValidField : function() {

			$(this).closest('div').removeClass('has-error');
		},
		eachInvalidField : function() {

			$(this).closest('div').addClass('has-error');
		}
	});
	</script>
</body>
</html>
